<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Search Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body{
               background-color: #f8f9fa;
               font-family: Arial, Helvetica, sans-serif; 
            }
            input[type="text"]{
                border-radius: 50px 0 0 50px;
                padding: 5px;
            }
            button.btn-primary{
                border-radius: 0 50px 50px 0;
            }
            button.btn-secondary{
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container text-center mt-5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google Logo" class="img-fluid">
            <form class="mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Google or type a URL" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <button class="btn btn-secondary">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
